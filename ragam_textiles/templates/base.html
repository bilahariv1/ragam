<!-- Base template HTML will go here -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Ragam Textiles{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav>
        <a><img class="mainLogo"></a>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('products') }}">Products</a>
        <a href="{{ url_for('about') }}">About Us</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="mt-5 pt-4 pb-4 bg-light text-center">
        <div class="container">
            <p>&copy; 2023 Ragam Textiles | {% if session.admin_logged_in %}
                <a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a> | <a href="{{ url_for('admin_logout') }}">Logout</a> {% else %}
                <a href="{{ url_for('admin_login') }}">Admin Login</a> {% endif %}
            </p>
        </div>
    </footer>
    {# Basic Bootstrap JS and Popper.js for potential components if added later #}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/carousel.js') }}"></script>
</body>

</html>
