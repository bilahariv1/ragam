{% extends "base.html" %}

{% block title %}Edit Product - Ragam Textiles{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Product: {{ product.name }}</h2>
    <form method="POST" action="{{ url_for('admin_edit_product', product_id=product.id) }}">
        <div class="form-group mb-3">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
        </div>
        <div class="form-group mb-3">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" step="0.01" min="0" required>
        </div>
        <div class="form-group mb-3">
            <label for="image_url">Image URL (optional)</label>
            <input type="text" class="form-control" id="image_url" name="image_url" value="{{ product.image_url }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
